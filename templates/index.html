<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реестр потенциальных заявок</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <header>
      <h1>Реестр потенциальных заявок</h1>
      <p>Последнее обновление: <span id="lastUpdate">{{ last_update }}</span></p>
    </header>
    <main>
      <div class="controls">
        <label for="filialSelect">Выберите филиал:</label>
        <select id="filialSelect">
          {% for filial in filials %}
          <option value="{{ filial }}">{{ filial }}</option>
          {% endfor %}
        </select>
        <button id="exportBtn" disabled>Экспорт в CSV</button>
      </div>
      <table id="tenderTable" class="display" style="width:100%">
        <thead>
          <tr id="tableHeadRow"></tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
